<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@300&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
  <title>Javascript Calculator</title>
</head>
<body>
  <main>
    <section class="display"><h1 id="numbersOnDisplay">0</h1></section>
    <section class="keys">
      <button onclick="numberPress(this)">7</button>
      <button onclick="numberPress(this)">8</button>
      <button onclick="numberPress(this)">9</button>
      <button onclick="operatorPress(this)">/</button>
      <button onclick="numberPress(this)">4</button>
      <button onclick="numberPress(this)">5</button>
      <button onclick="numberPress(this)">6</button>
      <button onclick="operatorPress(this)">*</button>
      <button onclick="numberPress(this)">1</button>
      <button onclick="numberPress(this)">2</button>
      <button onclick="numberPress(this)">3</button>
      <button onclick="operatorPress(this)">-</button>
      <button onclick="numberPress(this)">0</button>
      <button onclick="clearPress(this)">C</button>
      <button onclick="equalsPress()">=</button>
      <button onclick="operatorPress(this)">+</button>    
    </section>
  </main>
  
  <script src="./app/calculator.js"></script>
</body>
</html>
